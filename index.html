<!--doctype HTML-->
<html>

<head>
    <title>Freedom Fire Online</title>
    <link rel="icon" href="appico.ico">
    <style>
        body {
            margin: 0cm;
        }
    </style>
</head>

<body>
    <canvas>Browser cannot support game</canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var c = canvas.getContext("2d");

        c.beginPath();
        c.fillStlye = 'rgba(255,255,255,1)'
        c.fillRect(0, 0, canvas.width, canvas.height);
        c.fill();

        function draw() {
            requestAnimationFrame(draw);
            c.clearRect(0, 0, canvas.width, canvas.height);

            if (window.innerWidth > canvas.width || window.innerWidth < canvas.width) {
                canvas.width = window.innerWidth;
            }
            if (window.innerHeight > canvas.height || window.innerHeight < canvas.height){
                canvas.height = window.innerHeight;
            }
            c.beginPath();
            c.fillStyle = 'black';
            c.fillRect(0, 0, canvas.width, canvas.height);
            c.fillStyle = 'rgba(52.94, 80.78, 92.16, 0.5)';
            c.fillRect(200, 200, 20, 20);
            c.fill();
        }

        draw();
    </script>
</body>

</html>
